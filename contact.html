<script>
     // verifies number
     function verifyNumber()
     {
         var number = document.getElementById("phone").value;
         var regex = /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/;
         if (!regex.test(number)) {
             alert("Phone number is invalid. Please use the form XXX-XXX-XXXX");
             document.getElementById("phone").focus();
             return false;
         }
         return true;
     }
     
     // verifies first name
     function verifyFName()
     {
         var fname = document.getElementById("fname").value;
         var regex = /^[a-zA-Z]+$/;
         if (!regex.test(fname)) {
             alert("First name is invalid. Please enter your first name");
             document.getElementById("fname").focus();
             return false;
         }
         return true;
     }
     
     // verifies first name
     function verifyLName()
     {
         var lname = document.getElementById("lname").value;
         var regex = /^[a-zA-Z]+$/;
         if (!regex.test(lname)) {
             alert("Last name is invalid. Please enter your last name");
             document.getElementById("lname").focus();
             return false;
         }
         return true;
     }
     
     // verifies email
     function verifyEmail()
     {
         var email = document.getElementById("email").value;
         var regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
         if (!regex.test(email)) {
             alert("Email is invalid. Please enter your email");
             document.getElementById("email").focus();
             return false;
         }
         return true;
     }
     
     $("#button").click(function() {
         arr = [];
         arr.push(verifyFName(),verifyLName(), verifyEmail(), verifyNumber());
         if (arr.indexOf(false) == -1) {
             alert("Thank you for your form. We will be in touch with you soon.");
             var form = document.getElementsByName("contact")[0];
             form.reset();
         }
     });
     </script>
